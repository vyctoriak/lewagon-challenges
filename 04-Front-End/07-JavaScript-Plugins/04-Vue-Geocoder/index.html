<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Geocoder</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <!-- Use @submit to listen to form's submit event -->
          <!-- Use .prevent to prevent refreshing page after form submission  -->
          <form class="d-flex my-5">
            <input type="text" class="form-control flex-grow-1 me-2" placeholder="Type an address">
            <input type="submit" value="Geocode!" class="btn btn-primary">
          </form>
          <p class="font-monospace lead text-center fw-bold">
            <!-- Display the coordinates here -->
          </p>
          <div id="map" style="height: 300px; width: 100%">
            <!-- Display the map in this div -->
          </div>
        </div>
      </div>
    </div>

    <!-- Insert Vue  -->
    <script src="main.js"></script>
  </body>
</html>
