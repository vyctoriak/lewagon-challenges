<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/302159e508.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Livecode - Challenge</title>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1511452885600-a3d2c9148a31?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=842&q=80);
    "
  >
    <main>
      <nav class="navigation">
        <lord-icon
          class="house-icon"
          src="https://cdn.lordicon.com/etqbfrgp.json"
          trigger="hover"
          colors="outline:#131432,primary:#92140c,secondary:#f24c00,tertiary:#b26836,quaternary:#ebe6ef"
          style="width: 50px; height: 50px"
        >
        </lord-icon>
        <ul>
          <li>About</li>
          <li>How it works</li>
          <li>Contact</li>
          <li>FAQ</li>
        </ul>
      </nav>

      <div class="container">
        <div class="banner">
          <p><strong>Green</strong> living</p>
          <span>Reduce, Reuse, Recycle </span>
          <a href="#">Let's chat</a>
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <i class="fa-regular fa-lightbulb"></i>
          Energy Efficient Design
        </div>
        <div class="card">
          <i class="fa-light fa-raindrops"></i>
          Rainwater Harvesting
        </div>
        <div class="card">
          <i class="fa-regular fa-engine-warning"></i>
          Heat Recovery Systems
        </div>
      </div>
    </main>
  </body>
</html>
